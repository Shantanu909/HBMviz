<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Bayesian Inference</title>
</head>
<body>
    <header>
        <h1>Bayesian Inference</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/hierarchical_models">Hierarchical Models</a>
            <a href="/bayesian_hierarchical">Bayesian Hierarchical Models</a>
            <a href="/astrophysics_case">Astrophysics Case</a>
        </nav>
    </header>
    <main>
        <p>Explore Bayesian inference with interactive visualizations.</p>
        
        <div class="sliders">
            <label for="prior_mean">Prior Mean: </label>
            <input type="range" id="prior_mean" min="-10" max="10" step="0.1" value="0">
            <span id="prior_mean_value">0</span>
        </div>
        
        <div class="sliders">
            <label for="prior_variance">Prior Variance: </label>
            <input type="range" id="prior_variance" min="0" max="5" step="0.1" value="1">
            <span id="prior_variance_value">1</span>
        </div>
        
        <div class="sliders">
            <label for="likelihood_mean">Likelihood Mean: </label>
            <input type="range" id="likelihood_mean" min="-10" max="10" step="0.1" value="0">
            <span id="likelihood_mean_value">0</span>
        </div>

        <div class="sliders">
            <label for="likelihood_variance">Likelihood Variance: </label>
            <input type="range" id="likelihood_variance" min="0" max="5" step="0.1" value="1">
            <span id="likelihood_variance_value">1</span>
        </div>

        <div id="interactive-plot">
            <img src="data:image/png;base64,{{ img_str }}" alt="Bayesian Update Plot">
        </div>
    </main>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
