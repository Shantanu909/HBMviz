<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Hierarchical Bayesian</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: nowrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 120%;  /* Increased image width for better visibility */
            height: auto;
        }

        .sliders {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hierarchical Bayesian</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/hierarchical_models">Hierarchical Models</a>
            <a href="/bayesian_hierarchical">Bayesian Hierarchical Models</a>
            <a href="/astrophysics_case">Astrophysics Case</a>
        </nav>
    </header>
    <main>
        <p>Explore Hierarchical Bayesian with interactive visualizations.</p>

        <!-- Slider for mu -->
        <div class="sliders">
            <label for="mu">Mu: </label>
            <input type="range" id="mu" min="-10" max="10" step="0.1" value="0">
            <span id="mu_value">0</span>
        </div>

        <!-- Image Container for Pooling Methods -->
        <div class="image-container">
            <div id="no-pooling">
                <img src="data:image/png;base64,{{ img_str_no_pooling }}" alt="No Pooling">
            </div>
            <div id="partial-pooling">
                <img src="data:image/png;base64,{{ img_str_partial_pooling }}" alt="Partial Pooling">
            </div>
            <div id="complete-pooling">
                <img src="data:image/png;base64,{{ img_str_complete_pooling }}" alt="Complete Pooling">
            </div>
        </div>
    </main>

    <script src="/static/js/bayesian_hierarchical.js"></script>
</body>
</html>
